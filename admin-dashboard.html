<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7fdf7;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2f855a;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group button {
      background-color: #2f855a;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-group button:hover {
      background-color: #276749;
    }
  </style>
</head>

<body>
  <header>
    <h1>Admin Dashboard</h1>
    <a href="index.html" style="color: white; text-decoration: none;">Kembali ke Beranda</a>
  </header>

  <div class="container">
    <h2>Upload Gambar</h2>

    <form action="upload-activity.php" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="activity-image">Unggah Gambar Aktivitas</label>
        <input type="file" id="activity-image" name="activity_image" required>
      </div>
      <div class="form-group">
        <button type="submit">Upload ke Aktivitas</button>
      </div>
    </form>

    <form action="upload-gallery.php" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="gallery-image">Unggah Gambar Galeri Desa</label>
        <input type="file" id="gallery-image" name="gallery_image" required>
      </div>
      <div class="form-group">
        <button type="submit">Upload ke Galeri</button>
      </div>
    </form>
  </div>
</body>

</html>
